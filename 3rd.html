<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>please</title>
    <style>
                * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: #ffbdbd;
        }

        .main {
            margin-top: 100px;
            font-size: 10px;
            font-weight: bold;
            border-radius: 10px;
            background: #ff5959;
            padding: 20px;
            box-shadow: 5px 5px 10px black;
        }
        .main:hover{
            transition: all ease 1s;
            transform: scale(1.03);
        }

        .main h2 {
            margin-top: 20px;
        }

        .main button {
            margin-top: 30px;
            height: 30px;
            width: 70px;
            background: #decccc;
        }

        .main button:hover {
            background: #ff6f9c;
            color: white;
        }

        .main button a {
            color: rgb(0, 0, 0);
            font-size: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <div class="main">
        <img src="please.jpg" alt="pic" height="150px" width="150px">
        <h2>Please</h2>
        <button><a href="./yes.html">Yes</a></button>
    </div>
</body>
</html>
